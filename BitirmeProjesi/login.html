<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Giriş Yap | AristoCart">
    <title>Giriş Yap | AristoCart</title>
    <link rel="icon" type="image/png" href="images/ar2.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .secure-register {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #c9a227;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
        }

        .secure-register i {
            font-size: 1.2rem;
        }
        
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #c9a227;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            padding: 6rem 2rem 2rem;
        }

        .login-container {
            background-color: #000;
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(201, 162, 39, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header img {
            width: 200px;
            height: auto;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            color: #c9a227;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #c9a227;
        }

        .login-container .form-control {
            width: 100%;
            padding: 0.75rem;
            background-color: #1a1a1a !important;
            border: 1px solid rgba(201, 162, 39, 0.1);
            color: #c9a227 !important;
            border-radius: 4px;
        }

        .login-container input:-webkit-autofill,
        .login-container input:-webkit-autofill:hover,
        .login-container input:-webkit-autofill:focus,
        .login-container input:-webkit-autofill:active {
            -webkit-text-fill-color: #c9a227 !important;
            -webkit-box-shadow: 0 0 0 30px #1a1a1a inset !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        .form-control:focus {
            outline: none;
            border-color: #c9a227;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-check label {
            color: #c9a227;
            font-size: 0.9rem;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #c9a227;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #b38e22;
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(201, 162, 39, 0.1);
        }

        .login-footer a {
            color: #c9a227;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            color: rgba(201, 162, 39, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            color: #c9a227;
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/ar2.png" alt="AristoCart" class="logo-icon">
                ARISTOCART
            </a>
            <div class="secure-register">
                <i class="fas fa-lock"></i>
                <b>GÜVENLİ GİRİŞ</b>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-header">
            <img src="images/ar2.png" alt="ARISTOCART Logo">
            <h1>Giriş Yap</h1>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" class="form-control" required>
                <div id="emailError" class="error-message">Geçersiz e-posta adresi.</div>
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" class="form-control" required>
                <div id="passwordError" class="error-message">Geçersiz şifre.</div>
                <div class="forgot-password">
                    <a href="forgot-password.html">Şifremi Unuttum</a>
                </div>
            </div>

            <div class="form-check">
                <input type="checkbox" id="remember">
                <label for="remember">Beni Hatırla</label>
            </div>

            <button type="submit" class="btn">Giriş Yap</button>
        </form>
        <div class="login-footer">
            Hesabınız yok mu? <a href="register.html">Yeni Hesap Oluşturun</a>
        </div>
    </div>

    <script type="module" src="login.js"></script>

</body>
</html>
